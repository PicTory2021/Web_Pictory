<body>
<div id="wrapper">
   <div id="main">
      <div class="inner">
         <header class="major">
             <a href="{% url 'index' %}"><h2>Pictory.</h2></a>
             <p><span class ="username"></span><br/>마음에 드는 여행지 한 장을 선택해 주세요.</p>
             <div class="prog">
                 <div class="progs" id="progressing"></div>
             </div>
             <h3 style="font-weight: bold; color:saddlebrown;" id="plzSelect"></h3>
         </header>
            <form id="formId" method="get" >
             <section class="tiles">
                {% for arr in randImage %}
                <article class="style1">
                   <label>
                   <input type="radio" name="select1" value="{{arr.Id}}" onclick="getSelected(1)"/>
                   <span class="image">
                      <img src="{{arr.Url}}" alt="{{arr.Name}}" />
                   </span>
                        </label>
                </article>
                {% endfor %}
             </section>
                <span  onclick="moveBtn()">
                    <input type="button" id="select-btn" class="button" value="선택"/>
                </span>
            </form>
      </div>
   </div>
</div>
