
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictory</title>
    <!--    style    -->
    <link rel="stylesheet" href="/static/css/index.css">
    <!--  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- ko  -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <!-- en  -->
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://www.cssscript.com/demo/simple-typewriter-effect-pure-javascript-typewriterjs/typewriter.js"></script>

    {% load static %}
    <script src="/static/js/index.js" type="text/javascript"></script>
    <script src="/static/js/core.js" type="text/javascript"></script>
    <script src="/static/js/indexScroll.js" type="text/javascript"></script>
</head>
<body>
    <!--Banner-->
    <section id="banner">
        <h2 id="app"></h2>
        <p>사진으로 취향을 알다.</p>
        <ul class="actions">
            <li>
                <!--버튼 클릭 시 밑으로 부드럽게 내려가게 할랬는데 구현 미완성-->
                <a href="#" class="button big">들어가기</a>
            </li>
        </ul>
        <a href="#one" class="button2 style2 down anchored">Next</a>
    </section>

    <section id="one" class="indexSectionOne">
        <div class="indexcontainer">
            <header>
                <h2>사진으로 취향을 알다.</h2>
                <p>좋아하는 사진만으로 가고 싶은 여행지를 추천받을 수 있습니다.</p>
            </header>

            <div class="row">
                {% for arr in randImage %}
                    <section class="feature 6u 12u$(small)">
                        <img class="image fit" src="/static/tour_img/{{arr.Name}}1{{arr.Extension}}" alt="{{arr.Name}}" />
                        <h3 class="title">{{arr.Name}}</h3>
                        <h4 class="address"> <i class="fas fa-map-marker-alt"></i>  {{arr.Address}}</h4>
                        <p>{{arr.Contents}}</p>
                    </section>
                {% endfor %}
            </div>
        </div>
    </section>






</body>
</html>
